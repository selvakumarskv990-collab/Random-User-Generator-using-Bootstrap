<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Random User Generator</title>
    <style>
      
      #title { color: red;
               padding: 10px; }

      #details {
        border: 2px solid #264653;
        padding: 14px;
        border-radius: 10px;
        margin: 12px auto 12px;
        display: flex;
        gap: 12px;
        align-items: flex-start; 
        flex-wrap: wrap; 
        max-width: 560px;
        background: #f8fbfb;
      }
    </style>
</head>
<body>
    <div class="container text-center mt-5 bg-info text-dark" >
  <h1 id="title">Random User Generator</h1>
        <div id="details">
        </div>
        <button onclick="generateUser()" class="btn btn-success p-2 m-5">Generate Random User</button>
    </div>
    
    <script>
      const userDetails = document.getElementById('details');
      async function generateUser(){
        try {
        const response = await fetch('https://randomuser.me/api/')
        const data = await response.json()
        const user = data.results[0];
        const name = `${user.name.title} ${user.name.first} ${user.name.last}`;
        const location = `${user.location.city} ${user.location.country}`;
        const email = user.email;
        const image = user.picture.large;
        userDetails.innerHTML = `
          <img src="${image}" class="rounded-circle img-fluid d-block mx-auto" style="width:200px;height:200px;object-fit:cover;">
          <div class="mt-3 text-center" bg-secondary>
            <h1 class="mb-1 text-center">${name}</h1>
            <h4 class="mb-1 text-center">${email}</h4>
            <h4 class="mb-0">${location}</h4>
          </div>
        `;

      }
       catch (err){
        console.log(err);
       }
    }

</script>
</body>
</html>
